{{ define "main" }}
<!-- Hero -->
{{ partial "content/hero.html" . }}
<!-- Page -->
<div class="section page">
  <div class="container">
    <!-- Breadcrumbs -->
    {{ partial "custom/breadcrumbs.html" . }}
    <!-- List Content -->
    <!-- Content -->
    <div class="content">
      <ol>
      {{ $data := .Data }} {{ range $key, $value := .Data.Terms.ByCount }}
      <li>
        <p>
          <a href="{{ $value.Name | urlize }}">{{ $value.Name }}</a> -
          <b>{{ $value.Count }}</b>
        </p>
      </li>
      {{ end }}
    </ol>
    </div>
    <!-- Content Footer -->
    {{ partial "content/footer/_index.html" . }}
  </div>
</div>
{{ end }}
