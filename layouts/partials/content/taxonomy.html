{{ if or (.Params.categories) (.Params.tags) }}
<div class="tags">
  <!-- Categories -->
  {{ range $category := .Params.categories }}
    <a class="tag is-link" href="/categories/{{ $category | urlize }}/" title="{{ $category }}">{{ $category }}</a>
  {{ end }}
  <!-- Tags -->
  {{ range $tag := .Params.tags }}
    <a class="tag is-link" href="/tags/{{ $tag | urlize }}/" title="{{ $tag }}">{{ $tag }}</a>
  {{ end }}
</div>
{{ end }}
