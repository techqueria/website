<div class="column is-one-third-desktop is-half-tablet">
  <a {{ if .event_url }}href="{{ .event_url }}" rel="noopener" target="_blank"{{ end}}>
    <div class="card card-equal-height">
        <!-- Image -->
        <div class="card-image">
          <figure class="image">
              <img
              {{ if .photo_url }}
                {{ $highresImageUrl :=replace .photo_url "global" "highres" }}
                src='{{ $highresImageUrl }}'
                data-src='{{ $highresImageUrl }}'
              {{else}}
                src=" https://cdn.logojoy.com/wp-content/uploads/2017/07/Meetup_logo.png"
                data-src=" https://cdn.logojoy.com/wp-content/uploads/2017/07/Meetup_logo.png"
              {{end}}
              alt="{{ .name }}" class="lozad card-image--figure">
          </figure>
        </div>
      <!-- Title -->
      <header class="card-header">
        <h3 class="card-header-title">
          {{ .name }}
        </h3>
      </header>
      <!-- Content -->
      <div class="card-content">
        <div
          class="content">
          <!-- Description -->
          <p>
            {{ if .description }}
              {{ .description | truncate 150 | safeHTML }}
            {{ end }}
          </p>
          <!-- Date -->
          {{ if .created }}
            <p class="has-text-weight-light mt-sm has-text-dark is-size-7">{{ div .created 1000| int | dateFormat "Monday, Jan 2, 2006" }} </p>
          {{ end }}
        </div>
      </div>
    </div>
  </a>
</div>
