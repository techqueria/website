# Core
baseURL                              = "https://techqueria.org/"
buildFuture                          = true
copyright                            = "This work is licensed under MIT."
enableEmoji                          = true
enableRobotsTXT                      = true
footnoteReturnLinkContents           = "↩"
metaDataFormat                       = "yaml"
title                                = "Techqueria"
publishDir                           = "dist"

# Language
languageCode                         = "en-US"
DefaultContentLanguage               = "en"
enableMissingTranslationPlaceholders = true

# English then Español
[languages]
  [languages.en]
    languageName = "English"
    contentDir = "content/english"
    weight = 1
  [languages.es]
    languageName = "Español"
    contentDir = "content/espanol"
    weight = 2
    [languages.es.params]
      description                    = "Techqueria es una organización sin fines de lucro que representa una de las comunidades más grandes para profesionales de Latinx en la industria tecnológica."
      og_image                       = "https://i.imgur.com/T0sg75l.png"

# Categories
preserveTaxonomyNames                = false

# Code
pygmentsCodefences                   = true
pygmentsCodefencesGuessSyntax        = true
pygmentsStyle                        = "manni"

# Internal Templates
googleAnalytics                      = "UA-88917358-1"
disqusShortname                      = "techqueria"

# Output Formats
[outputs]
    home                             = ["HTML", "AMP", "RSS"]
    page                             = ["HTML", "AMP"]

# RSS
[outputFormats]
    [outputFormats.RSS]
        mediatype                    = "application/rss"
        baseName                     = "feed"

# SEO
[params]
    description                      = "Techqueria is a nonprofit representing one of the largest communities for Latinx professionals in the tech industry."
    year                             = 2015
    og_image                         = "https://i.imgur.com/O2YyA3E.png"
    logo                             = "https://i.imgur.com/iJpGY6L.png"
    locale                           = "en_US"
    default_content_language         = "en"
    google_site_verification         = "eopAXVNFciPM1qMa-owNdbQH3PWDZ6bFhrZQDaKbqZ4"
    # pinterest_domain_verification    =

# Social Links
[social]
    email                            = "organizers@techqueria.org"
    facebook                         = "techqueria"
    instagram                        = "techqueriala"
    linkedin                         = "company/techqueria"
    meetup                           = "techqueria"
    twitter                          = "Techqueria"
    youtube                          = "UCUhXR0BOgyqrS1E_Sr4PVjQ"

# Permalinks
[permalinks]
  blog                               = "/blog/:year/:month/:day/:title/"
  testimonials                       = "/testimonials/:year/:month/:day/:title/"
  press                              = "/press/:year/:month/:day/:title/"

