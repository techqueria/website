baseURL                              = "https://techqueria.org/"
buildFuture                          = true
copyright                            = "This work is licensed under MIT."
enableEmoji                          = true
enableRobotsTXT                      = true
footnoteReturnLinkContents           = "‚Ü©"
metaDataFormat                       = "yaml"
title                                = "Techqueria"

# Language
languageCode                         = "en-US"
defaultContentLanguage               = "en"
enableMissingTranslationPlaceholders = true

# Categories
preserveTaxonomyNames                = false

# Code
pygmentsCodefences                   = true
pygmentsCodefencesGuessSyntax        = true
pygmentsStyle                        = "manni"

# Internal Templates
googleAnalytics                      = "UA-88917358-1"
disqusShortname                      = "techqueria"

# RSS
[outputs]
    home                             = ["HTML", "AMP", "RSS"]
    page                             = ["HTML", "AMP"]

[outputFormats]
    [outputFormats.RSS]
        mediatype                    = "application/rss"
        baseName                     = "feed"

# SEO
[params]
    description                      = "Techqueria is one of the largest communities for Latinx professionals in the tech industry. üåÆ"
    copyright                        = "Techqueria.org"
    year                             = 2015
    og_image                         = "https://i.imgur.com/O2YyA3E.png"
    logo                             = "https://i.imgur.com/iJpGY6L.png"
    locale                           = "en_US"
    default_content_language         = "en"

# Social Links
[social]
    email                            = "organizers@techqueria.org"
    facebook                         = "techqueria"
    instagram                        = "techqueriala"
    linkedin                         = "company/techqueria"
    meetup                           = "techqueria"
    twitter                          = "Techqueria"
    youtube                          = "UCUhXR0BOgyqrS1E_Sr4PVjQ"

# Permalinks
[permalinks]
  blog                               = "/blog/:year/:month/:day/:title/"
  testimonials                       = "/testimonials/:year/:month/:day/:title/"
  press                              = "/press/:year/:month/:day/:title/"

