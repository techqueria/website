{{ $currentPage := . }}

<div class="column is-3">
  <p class="mb-1 is-size-5">
    <b>{{ i18n "sitemap" }}</b>
  </p>
  {{ range .Site.Menus.sitemap }}
  <p>
    <a class="link--techqueria{{ if (eq $currentPage.URL .URL) }} has-text-white{{ end }}" href="{{ .URL | relLangURL }}">
      {{- if .Identifier -}}
      <i class="{{ .Identifier }}" alt="{{ .Name }}"></i>
      {{- end -}}
      {{ .Name }}
    </a>
  </p>
  {{ end }}
</div>
